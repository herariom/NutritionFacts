<html lang="en">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{{ url_for('static', filename='cover.css') }}" rel="stylesheet">
  </head>
<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
        <div id="results">
            <h1>Nutrition facts for {{productName}}</h1>
            <p id="calories">Calories:</p>
            <p id="fat">Fat:</p>
            <p id="carbohydrates">Carbohydrates:</p>
            <p id="protein">Protein:</p>
            <script>
                var message = JSON.parse('{{ message | tojson | safe}}');
                document.getElementById('calories').innerHTML += " " + message.Calories
                document.getElementById('fat').innerHTML += " " + message.Fat;
                document.getElementById('carbohydrates').innerHTML += " " + message.Carbohydrates;
                document.getElementById('protein').innerHTML += " " + message.Protein;
            </script>
        </div>
        <img src="{{ resource }}" class="product-image" alt="Test" width="20%" height="auto">
      </main>
</div>
</body>
</html>
